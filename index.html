    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: A dashboard-style single page application. The structure includes a header, a control section with search and filter buttons, a dynamic status counter, and a main content area that displays the vocabulary as a responsive grid of cards. This structure was chosen because it turns a passive data list into an active exploration tool. The search and filter capabilities allow users to instantly query the data based on their interests (e.g., finding a specific word or analyzing the types of loanwords), which is far more engaging and usable than a static table. The card-based grid is modern, visually appealing, and inherently responsive for better mobile viewing. -->
    <!-- Visualization & Content Choices: Report Info: A list of English-Kiswahili word pairs with notes on their origin. -> Goal: Organize, allow searching, and filtering. -> Viz/Presentation Method: Interactive list of cards (HTML/CSS/Tailwind), dynamic counters for stats (JS), and filter buttons. -> Interaction: Real-time search via text input and filtering via button clicks. -> Justification: These methods are highly intuitive and provide immediate feedback, empowering the user to analyze the vocabulary list efficiently without needing complex visualizations like charts. -> Library/Method: Vanilla JS for all logic. Tailwind CSS for styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {

        .filter-btn {

        }
        .filter-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

        const wordContainer = document.getElementById('word-container');
        const searchInput = document.getElementById('searchInput');
        const statusDiv = document.getElementById('status');
        const filterButtons = document.querySelectorAll('.filter-btn');

        let currentFilter = 'All';

        function renderWords(wordsToRender) {
            wordContainer.innerHTML = '';
            if (wordsToRender.length === 0) {
                wordContainer.innerHTML = `<p class="col-span-full text-center text-gray-500">No matching words found.</p>`;
            } else {
                wordsToRender.forEach(word => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-lg p-5 flex flex-col justify-between hover:shadow-xl hover:-translate-y-1 transition-all duration-300';
                    card.innerHTML = `
                        <div>
                            <h2 class="text-xl font-bold text-teal-700">${word.en}</h2>
                            <p class="text-lg text-gray-800 mt-1">${word.sw}</p>
                        </div>
                        <p class="text-sm text-gray-500 mt-4 pt-2 border-t border-gray-100">${word.note}</p>
                    `;
                    wordContainer.appendChild(card);
                });
            }
            updateStatus(wordsToRender.length, wordsData.length);
        }

        function updateStatus(showing, total) {
            statusDiv.textContent = `Showing ${showing} of ${total} words`;
        }

        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            
            let filteredWords = wordsData.filter(word => {
                const matchesSearch = word.en.toLowerCase().includes(searchTerm) || word.sw.toLowerCase().includes(searchTerm);
                const matchesFilter = (currentFilter === 'All') || word.note.toLowerCase().includes(currentFilter.toLowerCase());
                return matchesSearch && matchesFilter;
            });

            renderWords(filteredWords);
        }

        searchInput.addEventListener('keyup', filterAndRender);

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentFilter = button.dataset.filter;
                
                filterButtons.forEach(btn => {
                    btn.classList.remove('active', 'ring-2', 'ring-offset-2', 'ring-teal-500');
                    btn.style.fontWeight = '600';
                });
                button.classList.add('active', 'ring-2', 'ring-offset-2', 'ring-teal-500');
                
                filterAndRender();
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderWords(wordsData);
            filterButtons[0].click();
        });
